<h1>{{ page.title }}</h1>

  {% for how_to in site.how_tos %}
    <div class="section">
      <h5>{{ how_to.title }}</h5>
      <p>{{ how_to.headline }}</p>

    </div>
    <div class="divider"></div>
  {% endfor %}
