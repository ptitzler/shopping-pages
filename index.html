---
layout: default
title:  Offline First shopping list demos
id:     how-tos
---

<h1>{{ page.title }}</h1>

<div class="section">
  
  {% for how_to in site.how_tos %}
      <div class="row">
        <div class="col s12 m6">
          <div class="card small blue-grey darken-1">
            <div class="card-content white-text">
              <span class="card-title">{{how_to.title }}</span>
              <div class="row">
                  <div class="col s12">
                    {{how_to.headline}}
                  </div>                
              </div> 
              <div class="row">
                <div class="col s4">
                  Author
                </div>
                <div class="col s8">
                  <a href="{{how_to.author_url}}"> {{ how_to.author }} </a>
                </div>
              </div> 
            </div>
            <div class="card-action">
              <a href="{{how_to.repo_url}}">Source code</a>
              <a href="{{how_to.repo_url}}">Demo</a>
            </div>
          </div>
        </div>
      </div>
  {% endfor %} 
  
</div>
